; ui-lvgl-components - SDL Demo Development
;
; Environment: native (desktop SDL demo)
; Dependencies resolved via symlinks to local open-control repos

[platformio]
default_envs = native

[env:native]
platform = native

; IMPORTANT: name= prefix must match "name" field in library.json
; framework must be listed BEFORE ui-lvgl to override its GitHub dependency
lib_deps =
    framework=symlink://../framework
    ui-lvgl=symlink://../ui-lvgl
